<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Geolocation</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCATsJ-cPP8nmhuYfuWQwn9m0HWOY6Xicw"></script>
</head>
<body>
	<h1>Getting location...</h1>
	<span class="latitude"></span>
	<span class="longitude"></span>

	<script type="text/javascript">
	(function()
	{
		var lat = document.querySelector('.latitude'),
			lng = document.querySelector('.longitude'),
			heading = document.querySelector('h1');

		function getLocation()
		{
			if (navigator.geolocation)
			{
				navigator.geolocation.getCurrentPosition(showPosition);
			}
			else
			{
				console.log('no geolocation');
			}
		}

		function showPosition(position)
		{
			heading.innerHTML = "Got Location!";
			lat.innerHTML = "Latitude " + position.coords.latitude;
			lng.innerHTML = "Longitude " + position.coords.longitude;
		}

		getLocation();

	})();

	</script>
</body>
</html>
